<!DOCTYPE html>
<html>
<head>
<title>DOM Assignment</title>
<style>
/* Styling for the table starts */
body{
  margin:0;
  padding:0;
  font-family: poppins;
}
table{
  border:hidden;
  margin:70px auto;
  width:80%;
}
th{
  color:maroon;
}
table tr th{
  border:1px solid black;
}
td{
  background:lightgray;
}
/* styling for the table ends */
</style>
</head>
<body>
<!-- create a table with id content -->
<table id="content">
<tr>
  <th>SN</th>
  <th>Company Name</th>
  <th>Company Email</th>
  <th>Company Phone Number</th>
  <th>Location</th>
</tr>
<tbody>
	
</tbody>
</table>
<script>


// create an array that stores the companies info
let companiesInfo = [
  {
    id: "1",
    name: "Pace Timesheet",
    email: "pacetimesheetsupport@gmail.com",
    phone: "08184097948",
    location: "Nigeria",
  },
  {
    id: "2",
    name: "Naija yellow catalogue",
    email: "naijayellowcatalogue@gmail.com",
    phone: "08023463477",
    location: "USA",
  },
  {
    id: "3",
    name: "Bascom",
    email: "bascom@gmail.com",
    phone: "08099955345",
    location: "Malaysia",
  },
  {
    id: "4",
    name: "Martreach",
    email: "martreach@gmail.com",
    phone: "0800099000",
    location: "Paris",
  },
];




// I used the company name and others as template //
// I get the table element id //
document.getElementById("content").innerHTML = `<table>
<tr>
  <th>SN</th>
  <th>Company Name</th>
  <th>Company Email Address</th>
  <th>Company Phone Number</th>
  <th>Location</th>
</tr>
<tbody>  
// I use .map to call the functions from the array element//
    ${companiesInfo.map(
      (x) => `<tr><td>${x.id}</td>
    <td>${x.name}</td>
    <td>${x.email}</td>
    <td>${x.phone}</td>
    <td>${x.location}</td> </tr>`
    )} 
</tbody>
</table>`;
</script>
</body>
</html>
